<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/table.css">
  <title>Document</title>
</head>
<div class = "sc_project">
    <h1>Your shopping cart</h1>
    <div class="shoppingcart">
      <table>
        <tr class="headtable">
          <td></td>
          <td class="sc_info">ITEM</td>
          <td>AMOUNT</td>
          <td>PRICE</td>
          <td>TOTAL</td>
        </tr>
        <tr>
          <td class="sc_img"><img src="images/lion.png" alt=""/></td>
          <td class="sc_info">
            <b>Sony</b>
            <p>Fe 70-200 mm F28.GM OSS</p>
          </td>
          <td class="sc_amount">3</td>
          <td class="sc_price">4</td>
          <td class="sc_total">5</td>
        </tr>
        <tr>
          <td class="sc_img"><img src="images/lion.png" alt=""/></td>
          <td class="sc_info">
            <b>Sony</b>
            <p>Sonnar T' E 24mm F1.8 ZA</p>
          </td>
          <td class="sc_amount">3</td>
          <td class="sc_price">4</td>
          <td class="sc_total">5</td>
        </tr>
        <tr>
          <td colspan="4"></td>
          <td class="sc_total"><b>10</b></td>
        </tr>
      </table>
    </div>
    <div class="sc_bottom">
      <a href="www.google.com">Edit Your Shopping Cart</a>
      <button type="submit" class ="sc_button">Choose your payment method</button>
    </div>
  </div>
</body>
</html>
